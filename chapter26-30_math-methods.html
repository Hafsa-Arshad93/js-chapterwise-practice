//        Task: Take a positive number from the user and show its
//     1.Original number
//     2.Round value
//     3.Floor value
//     4.Ceil value
  
       let num = +prompt("Enter a positive number:");
     document.write("Number: " + num + "<br>");

     document.write("Floor value: " + Math.floor(num) + "<br>");
