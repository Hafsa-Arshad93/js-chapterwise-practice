// Topic: Generating Number Series
// Question: Generate the following series in your browser:

// Example 6: Generating different series

// a. Counting
document.write("<b>Counting:</b> ");
for (let i = 1; i <= 15; i++) {
    document.write(i + ", ");
}

// b. Reverse counting
document.write("<br><b>Reverse Counting:</b> ");
for (let i = 10; i >= 1; i--) {
    document.write(i + ", ");
}

// c. Even numbers
document.write("<br><b>Even:</b> ");
for (let i = 0; i <= 20; i += 2) {
    document.write(i + ", ");
}

// d. Odd numbers
document.write("<br><b>Odd:</b> ");
for (let i = 1; i < 20; i += 2) {
    document.write(i + ", ");
}

// e. Series with k
document.write("<br><b>Series:</b> ");
for (let i = 2; i <= 20; i += 2) {
    document.write(i + "k, " + "<br>" );
   
}

       // Example 7

// Write a program to enable “search by user input” in an 
// array. 
// After searching, prompt the user whether the given item is 
// found in the list or not.

let  bakeryItems = ["cake", "apple","pie", "cookie", "chips", "patties"] ;
let found = false ;
let userSearch = prompt("Enter a Item").toLowerCase()
for (let i = 0; i < bakeryItems.length; i++) {
 if (userSearch === bakeryItems[i].toLowerCase()) {
   found = true;
    document.write(userSearch + " is available at Shelf(index) " + i + " in our bakery. " + "<br>"+ "<br>");
     
}
}

 if (found === false) {
    document.write("We are sorry, " + userSearch + " is not available in our bakery.");
}
