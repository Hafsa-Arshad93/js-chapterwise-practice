//    EXAMPLE : Write a program to take input the marks obtained in three

let marks1 = +prompt("Enter your marks of subject 1");
let marks2 = +prompt("Enter your marks of subject 2 ");

let totalMarks = +prompt("Enter your total marks");
let obtainedMarks = (marks1 + marks2 + marks3);
let percentage = (obtainedMarks / totalMarks) *100;


let grade;
let remarks;

if (percentage >=  80 ) {
    grade = "A1";
    Remarks = "Exellent";
}
else if ( percentage >= 70) {
    grade = "A";
    Remarks = "Good";
}
 else if (percentage >= 60) {
    grade = "B";
    Remarks = "You need to improve";
 }
 else if ( percentage >= 50 ) {
    grade ="Fail";
    Remarks = "Sorry";
 }
 else {
     grade ="Cannot  access your result";
    Remarks = "Sorry";
 }
 
 
document.write(" <h1>Mark Sheet  <\h1>" );

document.write(" Obtained Marks = " + obtainedMarks  + "<br>" );
document.write(" Percentage :" + percentage.toFixed(2)  + "%" + "<br>" );
document.write(" Grade :" + grade + "<br>" );
document.write(" Remarks :" + Remarks  + "<br>" );

if (operation === "+" ) {
    result = firstNumber + secondNumber;
    
}
else if ( operation === "-") {
    result = firstNumber - secondNumber
    
}
else if ( operation === "*") {
    result = firstNumber * secondNumber
    
}
else if ( operation === "/") {
    result = firstNumber / secondNumber
    
}
else {
    result = "Invalid operation"
}
