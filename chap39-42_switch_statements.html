// Question 2: Leap Year Function

function isLeapYear(year) {
  if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
    return true;
  } else {
    return false;
  }
}

console.log(isLeapYear(2026)); // true

// Question 3: Triangle Area (Heron’s Formula)

function calculateArea(a, b, c) {
  let S = (a + b + c) / 2;  
  let area = Math.sqrt(S * (S - a) * (S - b) * (S - c));
  return area;
}
console.log(calculateArea(3, 4, 5)); // 6

function removeVowels(sentence) {
  return sentence.replace(/[aeiouAEIOU]/g, "*"); 
}

// Alternative (Loop se)

function removeVowels(sentence) {
  let result = "";
  for (let i = 0; i < sentence.length; i++) {
    let char = sentence[i].toLowerCase();
    if (!(char === "a" || char === "e" || char === "i" || char === "o" || char === "u")) {

// Distance → meter, feet, inches, centimeters.Write a program that inputs the distance between
//  two cities (in km) and converts it into meters,feet, inches and centimeters.

function convertDistance(km) {
  let meters = km * 1000;        // 1 km = 1000 m
  let feet = km * 3280.84;       // 1 km = 3280.84 feet
  let inches = km * 39370.1;     // 1 km = 39370.1 inches
  let centimeters = km * 100000; // 1 km = 100,000 cm

  console.log("Distance in meters: " + meters);
  console.log("Distance in feet: " + feet);
  console.log("Distance in inches: " + inches);
  console.log("Distance in centimeters: " + centimeters);
}

//  Overtime Pay Calculation

// Suppose the basic salary of an employee is fixed.If the employee works more than 40 hours,
//  he gets paid overtime Rs. 12 per hour.Write a program to calculate the overtime pay of
//  employees.


function calculateOvertime(hoursWorked) {
  let overtimeRate = 120;   // Rs.12 per extra hour
  let overtimeHours = 0;
  let overtimePay = 0;

  if (hoursWorked > 40) {
    overtimeHours = hoursWorked - 40;    // extra hours
    overtimePay = overtimeHours * overtimeRate;
  }

  console.log("Overtime Hours: " + overtimeHours);
  console.log("Overtime Pay: Rs. " + overtimePay);
}
calculateOvertime(60);

function currencyNotes(amount) {
  let hundred = Math.floor(amount / 100); 
  let fifty = Math.floor((amount % 100) / 50);  
  let ten = Math.floor(((amount % 100) % 50) / 10); 

  console.log("100 rupee notes: " + hundred);

  console.log("10 rupee notes: " + ten);
}
