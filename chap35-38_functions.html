//                      Question 10.
//  Write a JavaScript function that checks whether a passed 
// string is palindrome or not?   
// A palindrome is word, phrase, or sequence that reads the same backward as 
// forward, e.g., madam. 


let word = prompt("Enter a word:");
function isPalindrome(str) {
  str = str.toLowerCase();
  let reversed = str.split("").reverse().join("");
  
  if (str === reversed) {
    return true;    // return true / false
  } else {
    return false;
  }
}

if (isPalindrome(word)) {
  alert(word + " is a Palindrome!");
} else {
  alert(word + " is NOT a Palindrome!");
}

let input = prompt("Enter a sentence:");

function findLongestWord(str) {
  let words = str.split(" ");   // break into words
  let longest = "";             // empty to hold longest word

  for (let i = 0; i < words.length; i++) {
    if (words[i].length > longest.length) {
      longest = words[i];       
    }
  }

  return longest;
}
let result3 = findLongestWord(input);

// Write a JavaScript function that accepts a string as a 
// parameter and converts the first letter of each word of the 
// string in upper case.  
// EXAMPLE STRING : 'the quick brown fox'  
// EXPECTED OUTPUT : 'The Quick Brown Fox' 


function capitalizeWords(str) {
    let words = str.split(" ");
    for (let i = 0; i < words.length; i++) {
        words[i] = words[i].charAt(0).toUpperCase() + words[i].slice(1);
    }
      return words.join(" ");
}
