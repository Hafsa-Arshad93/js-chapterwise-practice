<script> // Chapter 6: Math Expressions 

                 // Example 1: Addition

                //  Example 2:  Pre and post-increment/decrement operations.
                let  a = 10;
                document.write( 'The value of a is: ' + a + "<br>");
                document.write( "---------------------------<br>");
                let b = ++a;
                document.write( 'The value of ++a is: ' + b + "<br>");
               
                document.write( 'Now the value of a is :' + a + "<br>");
          
                let c = a++;
                document.write( 'The value of a++ is :' + c + "<br>");
    
                document.write( 'Now the value of a is :' + a + "<br>");
                let  d = --a;
                 document.write( 'The value of --a is :' + d + "<br>");

                document.write( 'Now the value of a is :' + a + "<br>");
                let  e = a--;
                document.write( 'The value of --a is :' + e + "<br>");

                document.write( 'Now the value of a is :' + a + "<br>" + "<hr>");

 let result = --ax - --by + ++by + by--;
