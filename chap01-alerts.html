<script>
    // <!-- Practice 1: Simple Greeting Alert -->
    // <!-- Showing a popup greeting when the page loads -->
    alert("WELCOME TO MY WEBSITE");

    // Practice 2: Show a Message on the Web Page (Not Alert)
// Displaying a message directly on the page, not as alert.
document.write("Welcome to the JavaScript practice page!");

//  Practice 3: Alert With Line Break
// Showing an alert with two lines
alert("Wrong!!! \nOnly letters are allowed. Numbers are not accepted.");

// Practice 4: Multiple Alerts in Sequence
//  Showing 3 different alerts one after another
alert("First Alert:Hello");
alert("Second Alert:How are you?");
alert("Third Alert:How's the weather"); // Each alert waits until you click "OK" before showing the next

// Practice 5: Console Message Instead of Alert
//  Writing a message that appears only in the developer console
console.log("Hey there !Missing you")

</script>
